<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5 - Authors</title>
</head>
<body>

<h1>Author list</h1>
<table>
    <tr>
        <td>ID</td>
        <td>First name</td>
        <td>Last name</td>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Joe</td>
        <td th:text="${author.lastName}">BuckWrox</td>
    </tr>

</table>

</body>
</html>
